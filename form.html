<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>People App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/668f27a1d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="#" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />

  </head>
  <body>
    <header>
      <a href="index.html"><i class="fa-solid fa-chevron-left icon-left"></i></a>
      <i class="fa-solid fa-pen icon-right"></i>
      <div>
        <img id="avatar" ></img>
        <p id="first_name" id="last_name"></p>
        <p id="username1"></p>
      </div>
    </header>


    <main>
      <ul class="f-data">
        <li>Username <span class="s-data" id="username"></span></li>
        <li>Email <span class="s-data" id="email"></span></li>
        <li>Phone <span class="s-data" id="phone_number"></span></li>
        <li>Data of birth <span class="s-data" id="date_of_birth"></span></li>
        <li>City <span class="s-data" id="city"></span></li>
        <li>Address <span class="s-data" id="street_address"></span></li>
        <li>Zip code<span class="s-data" id="zip_code"></span></li>
        <li>State <span class="s-data" id="state"></span></li>
      </ul>
    </main>
   
    <script src="script.js"></script>

  </body>
</html>
